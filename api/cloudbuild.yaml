env:
  - name: MY_PROJECT_ID
    value: ${{ secrets.PROJECT_ID }}
  - name: MY_APP_ID
    value: ${{ secrets.APP_ID }}



steps:
  - name: "python"
    entrypoint: bash
    args:
      - "-c"
      - |
        cd api  # Change to the 'api' directory
        pip install -r requirements.txt  # Install dependencies
      - "pip"
      - "install"
      - "-r"
      - "requirements.txt"

  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "--project=$MY_PROJECT_ID", "--app=$MY_APP_ID"]
